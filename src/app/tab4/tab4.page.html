<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-avatar>
            <ion-img [src]="currentUser.photoURL"></ion-img>
          </ion-avatar>
        </ion-col>
        <ion-col size="11">
          <ion-title> {{currentUser.uid}}</ion-title>
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin">
        <ion-col size="6" (click)="viewFollowing(true)">
          Following <strong>{{followingCount}}</strong>
        </ion-col>
        <ion-col size="6" (click)="viewFollowing(false)">
          Followers <strong>{{followerCount}}</strong>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-user-profile [inputtedUser]="currentUser"></app-user-profile>
  <ion-button (click)="authService.SignOut()" class="ion-margin-bottom" fill="outline" color="danger" expand="block">
    Log out
  </ion-button>
</ion-content>
