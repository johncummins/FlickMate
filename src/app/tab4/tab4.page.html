<ion-header>
  <ion-toolbar>
    <div class="user-profile__user-details">
      <ion-grid>
        <ion-row>
          <ion-col class="user-profile__user-details-image__col">
            <ion-img class="user-profile__user-details-image" [src]="currentUser.photoURL"></ion-img>
          </ion-col>
          <ion-col class="user-profile__user-details-name__col">
            <ion-text class="user-profile__user-details-name__text"> {{currentUser.displayName}}</ion-text>
            <ion-row class="user-profile__user-details-follow-count__row">
              <ion-col (click)="viewFollowing(true)" class="user-profile__user-details-follow__col">
                <ion-text class="blue-text">Following</ion-text>
                <ion-row>
                  <ion-text>{{followingCount}}</ion-text>
                </ion-row>
              </ion-col>
              <div class="vertical-line"></div>
              <ion-col (click)="viewFollowing(false)" class="user-profile__user-details-follow__col">
                <ion-text class="blue-text">Followers</ion-text>
                <ion-row>
                  <ion-text> {{followerCount}}</ion-text>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-user-profile [inputtedUser]="currentUser"></app-user-profile>
  <ion-button (click)="auth.SignOut()" class="ion-margin-bottom" fill="outline" color="danger" expand="block">
    Log out
  </ion-button>
</ion-content>
