<div class="profile">
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-avatar>
          <ion-img [src]="user.photoURL"></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col size="7">
        @{{user.uid}} has <strong>{{followerCount}}</strong> followers
      </ion-col>
      <ion-col size="3">
        <div *ngIf="isFollowing; then unfollowButton else followButton">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<ng-template #followButton>
  <ion-button (click)="toggleFollow()">Follow</ion-button>
</ng-template>

<ng-template #unfollowButton>
  <ion-button (click)="toggleFollow()">Unfollow</ion-button>
</ng-template>
