<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>verify-email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <h2>Ionic 5 Firebase Verify Email</h2>
      <p>
        Please check your email and click on the link to verfiy your email
        address.
      </p>

      <ion-col>
        <ion-button type="submit" (click)="registrationPg.openLoginPage()" expand="block">Login</ion-button>
      </ion-col>
      <ion-col>
        <ion-button type="submit" (click)="authService.SendVerificationMail()" expand="block" color="warning">
          Resend Verification Email
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
