<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Welcome to FlickMate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="danger" expand="block" (click)="authService.googleSignIn()">Sign up with Google
        <ion-icon slot="start" name="logo-google"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-card-content>
    {{ userInfo | json}}
  </ion-card-content>

  <div class="manual-sign-up">
    <ion-item lines="full">
      <p style="font-weight: bold;">Manual Sign Up</p>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="signUp(email, password)">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </div>

  <div class="already-registered">
    <ion-row> Already have an account? </ion-row>
    <ion-row>
      <ion-col>
        <ion-button type="" (click)="openLoginPage()" color="medium">Login</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
