<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-avatar>
      <ion-img [src]="inputtedUser.photoURL"></ion-img>
    </ion-avatar>
    <ion-title> {{inputtedUser.displayName}}</ion-title>
    <p> {{inputtedUser.uid}}</p>
    <ion-grid>
      <ion-row>
        <ion-col size="3" inset="3" (click)="viewFollowing(true)">
          Following <strong>{{followingCount}}</strong>
        </ion-col>
        <ion-col size="3" (click)="viewFollowing(false)">
          Followers <strong>{{followerCount}}</strong>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-user-profile [inputtedUser]="inputtedUser"></app-user-profile>
</ion-content>
