<ion-header>
  <ion-toolbar>
    <ion-buttons slot="top" slot="start">
      <ion-back-button text="" defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <div class="user-profile__user-details">
      <ion-grid>
        <ion-row>
          <ion-col class="user-profile__user-details-image__col">
            <ion-img class="user-profile__user-details-image" [src]="inputtedUser.photoURL"></ion-img>
          </ion-col>
          <ion-col class="user-profile__user-details-name__col">
            <ion-text class="user-profile__user-details-name__text"> {{inputtedUser.displayName}}</ion-text>
            <ion-row class="user-profile__user-details-follow-count__row">
              <ion-col (click)="viewFollowing(true)" class="user-profile__user-details-follow__col">
                <ion-text class="blue-text">Following</ion-text>
                <ion-row>
                  <ion-text>{{followingCount}}</ion-text>
                </ion-row>
              </ion-col>
              <div class="vertical-line"></div>
              <ion-col (click)="viewFollowing(false)" class="user-profile__user-details-follow__col">
                <ion-text class="blue-text">Followers</ion-text>
                <ion-row>
                  <ion-text> {{followerCount}}</ion-text>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-user-profile [inputtedUser]="inputtedUser" [currentUserBool]="currentUserBool"></app-user-profile>
</ion-content>
