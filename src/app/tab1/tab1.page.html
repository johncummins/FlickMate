<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment [(ngModel)]="segmentModel">
    <ion-segment-button (click)="getCategory()" value="received">
      Received
    </ion-segment-button>
    <ion-segment-button (click)="getCategory()" value="sent">
      Sent
    </ion-segment-button>
  </ion-segment>



  <div *ngIf="segmentModel === 'received'">
    <!-- This is the received segment -->
    <div *ngIf=" auth.user$ | async as user">
      <!-- <h3 style="padding-left: 16px;">Your Recommendations</h3> -->
      <div *ngFor="let chat of receivedRecommendations$ | async">
        <ion-item [routerLink]="'/chats/' + chat.id" lines="full">
          <ion-grid>
            <ion-row>
              <h4 class="home-tab__ion-item__recommender-name">{{ chat.recipientsData[0].displayName }} </h4>
            </ion-row>
            <ion-row>
              <p class="home-tab__ion-item__recommedations-no"> {{ chat.messages?.length }}
                Recommendations</p>
            </ion-row>
          </ion-grid>
        </ion-item>
      </div>
    </div>
  </div>
  <div *ngIf="segmentModel === 'sent'">
    <!-- This is the sent segment -->
    <div *ngIf=" auth.user$ | async as user">
      <!-- <h3 style="padding-left: 16px;">Your Recommendations</h3> -->
      <div *ngFor="let chat of sentRecommendations$ | async">
        <ion-item [routerLink]="'/chats/' + chat.id" lines="full">
          <ion-grid>
            <ion-row>
              <h4 class="home-tab__ion-item__recommender-name">{{ chat.recipientsData[0].displayName }} </h4>
            </ion-row>
            <ion-row>
              <p class="home-tab__ion-item__recommedations-no"> {{ chat.messages?.length }}
                Recommendations</p>
            </ion-row>
          </ion-grid>
        </ion-item>
      </div>
    </div>
  </div>
</ion-content>
